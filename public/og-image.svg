<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="60%" stop-color="#22c55e"/>
      <stop offset="80%" stop-color="#eab308"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <linearGradient id="bandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0a854"/>
      <stop offset="50%" stop-color="#e8973c"/>
      <stop offset="100%" stop-color="#c77a2e"/>
    </linearGradient>
    <linearGradient id="cupGradientL" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e8973c"/>
      <stop offset="100%" stop-color="#b8722a"/>
    </linearGradient>
    <linearGradient id="cupGradientR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8973c"/>
      <stop offset="100%" stop-color="#b8722a"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#eab308"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Subtle grid -->
  <g opacity="0.012" stroke="#fff" stroke-width="1">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>

  <!-- Logo at (600, 200) -->
  <g transform="translate(600, 200)">
    <!-- Headphone band - amber, wider arc -->
    <path d="M -95 10
             C -95 -60, -55 -95, 0 -95
             C 55 -95, 95 -60, 95 10"
          fill="none" stroke="url(#bandGradient)" stroke-width="12" stroke-linecap="round"/>

    <!-- Headphone band inner edge -->
    <path d="M -85 6
             C -85 -52, -50 -84, 0 -84
             C 50 -84, 85 -52, 85 6"
          fill="none" stroke="#0a0a0a" stroke-width="4" stroke-linecap="round"/>

    <!-- Left ear cup - angled inward -->
    <g transform="rotate(8, -95, 25)">
      <rect x="-120" y="-15" width="50" height="80" rx="10" fill="url(#cupGradientL)" stroke="#c77a2e" stroke-width="2.5"/>
      <rect x="-113" y="-7" width="36" height="64" rx="6" fill="#1a1a1a" stroke="#333" stroke-width="0.5"/>
      <ellipse cx="-95" cy="25" rx="11" ry="24" fill="#0f0f0f"/>
    </g>

    <!-- Right ear cup - angled inward -->
    <g transform="rotate(-8, 95, 25)">
      <rect x="70" y="-15" width="50" height="80" rx="10" fill="url(#cupGradientR)" stroke="#c77a2e" stroke-width="2.5"/>
      <rect x="77" y="-7" width="36" height="64" rx="6" fill="#1a1a1a" stroke="#333" stroke-width="0.5"/>
      <ellipse cx="95" cy="25" rx="11" ry="24" fill="#0f0f0f"/>
    </g>

    <!-- Audio waveform bars - moved down -->
    <g filter="url(#glow)">
      <!-- Center bar (tallest) -->
      <rect x="-5" y="-20" width="10" height="80" rx="5" fill="url(#waveGradient)"/>

      <!-- Adjacent bars -->
      <rect x="-22" y="-5" width="10" height="50" rx="5" fill="url(#waveGradient)"/>
      <rect x="12" y="-5" width="10" height="50" rx="5" fill="url(#waveGradient)"/>

      <!-- Outer bars -->
      <rect x="-39" y="5" width="10" height="30" rx="5" fill="url(#waveGradient)"/>
      <rect x="29" y="5" width="10" height="30" rx="5" fill="url(#waveGradient)"/>
    </g>
  </g>

  <!-- Brand text -->
  <text x="600" y="405" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="48" font-weight="700" fill="#e5e5e5" letter-spacing="5">AURALGEEK</text>

  <!-- Tagline -->
  <text x="600" y="455" text-anchor="middle"
        font-family="ui-monospace, 'SF Mono', Monaco, monospace"
        font-size="22" fill="#999" letter-spacing="4">MASTERING ANALYSIS</text>

  <!-- Bottom accent line -->
  <rect x="420" y="495" width="360" height="2.5" rx="1.25" fill="url(#accentGradient)" opacity="0.6"/>
</svg>
